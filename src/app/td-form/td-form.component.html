<div class="container">
  <h1>Login</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <form>
        <div class="form-group">
          <div class="form-group">
            <label for="username"> Username: </label>
            <input
              type="text"
              id="username2"
              class="form-control"
              formControlName="username"
              required="required"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="password"> Password: </label>
          <input
            type="password"
            id="password2"
            class="form-control"
            formControlName="password"
            required="required"
          />
        </div>
      </form>
    </div>
  </div>
</div>
