<div class="container">
  <h1>Sign In</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="form">
        <div class="form-group">
          <label for="name"> Name: </label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            required="required"
          />
        </div>

        <div class="form-group">
          <label for="name"> Surname: </label>
          <input
            type="text"
            id="surname"
            class="form-control"
            formControlName="surname"
            required="required"
          />
        </div>

        <div class="form-group">
          <label for="password"> Password: </label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            required="required"
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword"> Confirm Password: </label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            formControlName="confirmPassword"
            required="required"
          />
        </div>
        <div class="form-group">
          <label for="gender">Genere:</label>
          <select class="form-select">
            <option selected></option>
            <option value="woman">She/Her</option>
            <option value="man">He/Him</option>
          </select>
        </div>
        <div class="form-group">
          <label for="profileImg"> Immagine Profilo: </label>
          <input
            type="file"
            id="profileImg"
            class="form-control"
            formControlName="profileImg"
            required="required"
          />
        </div>
        <div class="form-group">
          <label for="bio"> Biografia: </label>
          <input
            type="text"
            id="bio"
            class="form-control"
            formControlName="bio"
            required="required"
          />
        </div>
        <div class="form-group">
          <label for="username"> Username: </label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
            required="required"
          />
        </div>
      </form>
    </div>
  </div>
</div>
